<!DOCTYPE html>
<html lang="en" ng-app="kitd">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SavageApp</title>
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">

  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="js/vendor.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>Hello SavageApp!!</h1>
  <div class="wrap" ng-view></div>

<script type="text/ng-template" id="main.html">
  <h2>メンバーリスト</h2>
  <ul class="members">
    <li ng-repeat="member in members" class="members__member">
      <div ng-show="!member.isEditorShow" class="members__summary">
        <span class="members__name--summary">{{member.name}}</span>
        <input type="checkbox"
          ng-checked="member.isAwaken"
          ng-click="member.isAwaken=!member.isAwaken"
          ng-model="member.isAwaken"
          class="members__state--awake">
        <a href="javascript:void(0)" ng-click="showEdit(member)" class="members__edit">編集</a>
      </div>
      <div ng-show="member.isEditorShow" class="members__edit">
        名前: <input type="text" ng-model="member.name"><br>
        <span ng-show="member.isAwaken">起きてる</span>
        <span ng-show="!member.isAwaken">まだ寝てる</span><br>
        <a href="javascript:void(0)" ng-click="save(member)">変更する</a>
        <a href="javascript:void(0)" ng-click="delete(member)">メンバーを削除</a>
        <a href="javascript:void(0)" ng-click="hideEdit(member)">閉じる</a>
      </div>
    </li>
  </ul>

  <a href="javascript:void(0)" ng-click="createWakeUpMail()">起床メールを作成する</a>
  <div ng-show="awakenMembers" class="members--awaken">
    <div ng-repeat="member in awakenMembers">{{member}}</div>
  </div>
</script>

<script type="text/ng-template" id="contents/spy.html">
  <h2>スパイ決め</h2>
  <a href="javascript:void(0)" ng-click="modalShow = true">スパイを決める</a><br>
  <div ng-show="!modalShow">
    <div class="teams">
      <div class="team  team--red">
        <div class="team__amount">赤: {{teams.first.length}}人</div>
        <a ng-show="isSpyAssigned" ng-click="checkSpy('first')" href="javascript:void(0)">スパイを確認する</a>
        <ul class="members">
          <li class="members__member" ng-repeat="member in teams.first">{{member.name}}</li>
        </ul>
      </div>
      <div class="team  team--yellow">
        <div class="team__amount">黄: {{teams.second.length}}人</div>
        <a ng-show="isSpyAssigned" ng-click="checkSpy('second')" href="javascript:void(0)">スパイを確認する</a>
        <ul class="members">
          <li class="members__member" ng-repeat="member in teams.second">{{member.name}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-show="modalShow" class="modal">
    スパイを決めますか？<br>
    <a ng-click="assignSpy()" href="javascript:void(0)">決める</a>
    <a ng-click="modalShow = !modalShow" href="javascript:void(0)">キャンセル</a>
  </div>

  <div ng-show="showFirstSpy">
    <div ng-show="!showSpy">
      あなたは赤チームですか？<br>
      <a ng-click="showSpy = !showSpy" href="javascript:void(0)">はい</a>
    </div>
    <div ng-show="showSpy">
      黄チームのスパイは{{teams.spy.first.name}}さんです<br>
      <a ng-click="closeSpyModal()" href="javascript:void(0)">閉じる</a>
    </div>
  </div>

  <div ng-show="showSecondSpy">
    <div ng-show="!showSpy">
      あなたは黄チームですか？<br>
      <a ng-click="showSpy = !showSpy" href="javascript:void(0)">はい</a>
    </div>
    <div ng-show="showSpy">
      赤チームのスパイは{{teams.spy.second.name}}さんです<br>
      <a ng-click="closeSpyModal()" href="javascript:void(0)">閉じる</a>
    </div>
  </div>
</script>

<script type="text/ng-template" id="contents/team.html">
  <h2>チーム分け</h2>
  <div ng-show="!modalShow">
    <a class="dividion__btn" href="javascript:void(0)" ng-click="modalShow = true">チームを自動で分ける</a><br>
    <p ng-show="!initTeam">まだチームが作成されていません。<br>メンバーの名前をタップすると、所属チームを変更することができます。</p>
    <p ng-show="initTeam">以下のように割り振りされました。<br>メンバーの名前をタップすると、所属チームを変更することができます。</p>
    <div ng-show="initTeam" class="teams">
      <div class="team  team--red">
        <div class="team__amount">赤: {{teams.first.length}}人</div>
        <ul class="members">
          <li class="members__member" ng-repeat="member in teams.first">{{member.name}}</li>
        </ul>
      </div>
      <div class="team  team--yellow">
        <div class="team__amount">黄: {{teams.second.length}}人</div>
        <ul class="members">
          <li class="members__member" ng-repeat="member in teams.second">{{member.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal" ng-class="{
    'is--visible': modalShow,
    'is--hidden': !modalShow
  }">
    (TODO: ほんとはモーダルだよ)<br>
    チームのシャッフルを行います。よろしいですか？<br>
    <a href="javascript:void(0)" ng-click="shuffleMembers()">シャッフルする</a>
    <a href="javascript:void(0)" ng-click="modalShow = !modalShow">キャンセル</a>
  </div>
</script>

</body>
</html>
